<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <link th:href="@{/css/adding_form.css}" type="text/css" rel="stylesheet">
</head>

<body>

<img src="/images/img.png">
<div>
    <form method="get" action="/employee/search">
        <label>Фамилия</label>
        <input
                type="text"
                name="searchSurname"
                th:value="${searchSurname}"
        >

        <label>Имя</label>
        <input
                type="text"
                name="searchName"
                th:value="${searchName}"
        >

        <label>Отчетсво</label>
        <input
                type="text"
                name="searchPatronymic"
                th:value="${searchPatronymic}"
        >

        <label>Дата рождения</label>
        <input
                type="date"
                name="searchDateBirthday"
                th:value="${searchDateBirthday}"
        >

        <label>Дата приёма на работу</label>
        <input
                type="date"
                name="searchDateBirthday"
                th:value="${searchDateStartPosition}"
        >

        <label>Должность</label>
        <input
                type="text"
                name="searchPosition"
                th:value="${searchPosition}"
        >

        <button type="submit">Поиск</button>
        <a href="/employee">Сбросить фильтры</a>
    </form>

</div>

<table border="1px solid" class="table">
    <tr>
        <th>ID сотрудника</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Дата начала работы</th>
        <th>Id позиции</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.getIdEmployee()}"></td>
        <td th:text="${employee.getSurname()}"></td>
        <td th:text="${employee.getName()}"></td>
        <td th:text="${employee.getPatronymic()}"></td>
        <td th:text="${employee.getDateBirthday()}"></td>
        <td th:text="${employee.getDateStartPosition()}"></td>
        <td th:text="${employee.getPosition.getId()}"></td>
    </tr>
</table>


<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

</script>
</body>
</html>
